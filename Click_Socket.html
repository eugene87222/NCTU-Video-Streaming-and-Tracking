<html>
<body>
    <video src="test.mp4" id="videoplayer" controls></video>
</body>

</html>

<script type="text/javascript">
    var ws = new WebSocket("ws://127.0.0.1:1234");
    ws.onopen = function() {
        console.log("Connected")
    };
    function send(msg) {
        ws.send(msg);
    };
    var videoElement = document.getElementById("videoplayer");
    var viewportOffset = videoElement.getBoundingClientRect();
    var top_shift = viewportOffset.top;
    var left_shift = viewportOffset.left;
    var test_func = function(event){
        event.preventDefault();
        var click_X = event.clientX + window.pageXOffset - left_shift;
        var click_Y = event.clientY + window.pageYOffset - top_shift;
        send(click_X + ',' + click_Y);
    };
    if (videoElement) {
        videoElement.addEventListener('click',test_func);
    };
</script>
